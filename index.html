<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Tristan Caldwell Project 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="content">
    <h1 id="card">Create A Doctor's Appointment!</h1>
    <div id = "mainChunk">
      <h2><strong>Book Now</strong></h2>
      <form method="get" action ="#null" autocomplete ="on">
        <div id="container" class="fontsize">
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" placeholder="John" required autocomplete="on">
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" placeholder="Doe" required autocomplete="on">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="123-456-7890" autocomplete="on">
          <label for="meeting-time">Time</label>
          <input type="datetime-local" id="meeting-time" name="meeting-time" required autocomplete="on">
          <div id="submit">
              <input type="submit" value="Sign Up">
          </div>
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
